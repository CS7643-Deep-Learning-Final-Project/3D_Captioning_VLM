data:
  hf_repo: "tiange/Cap3D"
  hf_file: "Cap3D_automated_ShapeNet.csv"
  split_train: "train"     # or custom slice/filter logic
  split_val: "val"
  streaming: true
  point_cloud_size: 1024
  batch_size: 32
  num_workers: 5
  profile_io: true
  profile_every: 100
  use_cache: true
  cache_dir: "cache/pointclouds"
  populate_cache: true

model:
  encoder_type: "dgcnn"
  embed_dim: 768
  output_dim: 2048
  decoder_name: "gpt2"
  freeze_encoder: true
  freeze_decoder: true

training:
  learning_rate: 1.0e-5
  num_epochs: 10
  warmup_steps: 1000
  max_length: 128
  optimizer: "adamw"
  scheduler: "cosine"
  weight_decay: 0.01
  grad_accum_steps: 1
  max_norm: 1.0
  num_beams: 1
  save_top_k: 3
  amp: true
  pad_token_id: -100
  log_timing: true
  log_every: 10

evaluation:
  metrics: ["bleu", "cider", "rouge-l", "bertscore"]
  main_metric: "cider"
  eval_frequency: 1
